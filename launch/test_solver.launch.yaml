launch:
- executable:
    cmd: 'cnr_param_server -p $(find-pkg-share graph_ros_tests)/config/test_solver.yaml'
- executable:
    cmd: 'cnr_param_server -p $(find-pkg-share graph_ros_tests)/config/scene.yaml'

#- include:
#    file: "$(find-pkg-share cartesian_moveit_config)/launch/demo.launch.py"

- node:
    pkg: "cnr_scene_manager"
    exec: "cnr_scene_manager"
    output: "screen"
    param:
        - name: 'param_ns'
          value: '/graph_ros_tests'

- node:
    pkg: "graph_ros_tests"
    exec: "test_solver"
    output: "screen"
